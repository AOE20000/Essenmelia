name: Flutter Build

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Analyze
        run: flutter analyze
      - name: Run Tests
        run: flutter test

  build-android:
    needs: analyze-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Update Android SDK
        run: |
          sdkmanager --update
          sdkmanager "platforms;android-36" "build-tools;36.0.0" "ndk;28.2.13676358"
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/flutter-apk/app-release.apk

  build-windows:
    needs: analyze-and-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Setup Inno Setup
        uses: MinnowWare/setup-inno-setup@v1
        with:
          version: "6.2.2"
      - name: Build Windows and Installer
        run: dart run inno_build --release --verbose
      - name: Zip Windows Build
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-release.zip
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-zip
          path: windows-release.zip
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            build/windows/**/*.exe
            !build/windows/x64/runner/Release/**

  build-linux:
    needs: analyze-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build Linux
        run: flutter build linux --release
      - name: Install Flatpak Builder
        run: |
          sudo apt-get update -y
          sudo apt-get install -y flatpak flatpak-builder
          flatpak remote-add --if-not-exists --user flathub https://flathub.org/repo/flathub.flatpakrepo
      - name: Build Flatpak
        run: |
          flatpak-builder --user --install-deps-from=flathub --force-clean --repo=repo build-dir flatpak/org.essenmelia.Essenmelia.yml
          flatpak build-bundle repo essenmelia.flatpak org.essenmelia.Essenmelia
      - name: Zip Linux Build
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../../linux-release.zip .
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-release-zip
          path: linux-release.zip
      - name: Upload Flatpak Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: essenmelia.flatpak

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: .
      - name: Download Windows Zip
        uses: actions/download-artifact@v4
        with:
          name: windows-release-zip
          path: .
      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: windows-installer-dir
      - name: Download Linux Zip
        uses: actions/download-artifact@v4
        with:
          name: linux-release-zip
          path: .
      - name: Download Linux Flatpak
        uses: actions/download-artifact@v4
        with:
          name: linux-flatpak
          path: .
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release.apk
            windows-release.zip
            linux-release.zip
            essenmelia.flatpak
            windows-installer-dir/**/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
