name: Build Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 升级到 v4
      - uses: actions/setup-node@v4 # 升级到 v4
        with:
          node-version: 18 # 如果本地开发顺利，建议以后尝试改为 20 LTS
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build Project
        run: npm run build
        
      - name: Upload Dist
        uses: actions/upload-artifact@v4 # 必须升级到 v4
        with:
          name: web-dist
          path: dist

  build-windows:
    name: Build Windows (EXE)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Download Web Dist
        uses: actions/download-artifact@v4 # 必须升级到 v4
        with:
          name: web-dist
          path: dist
          
      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Essenmelia-Windows-Setup
          path: release/*.exe

  build-android:
    name: Build Android (APK)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - uses: actions/setup-java@v4 # 升级到 v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Download Web Dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Sync Capacitor
        run: npx cap sync android
        
      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Essenmelia-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk