name: Flutter Build

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Analyze
        run: flutter analyze
      - name: Run Tests
        run: flutter test

  build-android:
    needs: analyze-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: sdkmanager "ndk;28.2.13676358"
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/flutter-apk/app-release.apk

  build-windows:
    needs: analyze-and-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          flutter-version: '3.38.9'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build Windows
        run: flutter build windows --release
      - name: Zip Windows Build
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-release.zip
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-zip
          path: windows-release.zip

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
      - name: Download Windows Zip
        uses: actions/download-artifact@v4
        with:
          name: windows-release-zip
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release.apk
            windows-release.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
