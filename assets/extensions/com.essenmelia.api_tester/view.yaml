type: column
props:
  padding: 16
children:
  - type: text
    props:
      text: "API 能力测试"
      textStyle: "headlineSmall"
      textColor: "primary"
      margin: { bottom: 4 }
  - type: text
    props:
      text: "实时验证扩展系统的底层 API 连通性"
      textStyle: "bodyMedium"
      textColor: "outline"
      margin: { bottom: 20 }

  - type: settings_group
    props:
      title: "功能测试"
      items:
        - type: list_tile
          props:
            title: "数据读取测试"
            subtitle: "调用 getEvents 获取事件总数"
            icon: 0xe24d # description
            iconBgColor: "primaryContainer"
            showChevron: true
          onTap: testGetEvents
        - type: list_tile
          props:
            title: "UI 反馈测试"
            subtitle: "弹出 SnackBar 消息提醒"
            icon: 0xe8cd # info
            iconBgColor: "secondaryContainer"
            showChevron: true
          onTap: testShowSnackBar
        - type: list_tile
          props:
            title: "网络连通测试"
            subtitle: "发起 HTTP GET 请求 (GitHub API)"
            icon: 0xe2bf # public
            iconBgColor: "tertiaryContainer"
            showChevron: true
          onTap: testHttpGet

  - type: settings_group
    props:
      title: "执行结果"
      items:
        - type: container
          props: { padding: 16 }
          children:
            - type: text
              props:
                text: "$state.result"
                textStyle: "bodyMedium"
                textColor: "onSurfaceVariant"
                maxLines: 10
