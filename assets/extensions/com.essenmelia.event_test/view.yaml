type: column
props:
  padding: 16
children:
  - type: row
    props:
      mainAxisAlignment: "spaceBetween"
      margin: { bottom: 16 }
    children:
      - type: text
        props:
          text: "事件沙盒"
          textStyle: "headlineSmall"
          textColor: "primary"
      - type: button
        props:
          label: "刷新"
          variant: "tonal"
          icon: 0xe5d5 # refresh
        onTap: refreshEvents

  - type: settings_group
    props:
      title: "快速操作"
      items:
        - type: container
          props: { padding: 16 }
          children:
            - type: column
              children:
                - type: button
                  props:
                    label: "创建模拟事件"
                    variant: "filled"
                    width: "max"
                    icon: 0xe145 # add
                  onTap: createTestEvent
                - type: sized_box { height: 12 }
                - type: button
                  props:
                    label: "清空所有事件"
                    variant: "outlined"
                    textColor: "error"
                    width: "max"
                    icon: 0xe872 # delete
                  onTap: clearAllEvents

  - type: settings_group
    props:
      title: "事件列表 ($state.count)"
      items:
        - type: container
          props: { padding: 16 }
          children:
            - type: text
              props:
                text: "$state.eventList"
                textStyle: "bodyMedium"
                textColor: "onSurfaceVariant"
                maxLines: 20
