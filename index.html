                950: '#1e1b4b',
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(99, 102, 241, 0.5)',
              'glow-sm': '0 0 8px rgba(99, 102, 241, 0.4)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-dark': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
            },
            keyframes: {
              'spin': { 'from': { transform: 'rotate(0deg)' }, 'to': { transform: 'rotate(360deg)' } },
              'fade-in': { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              'fade-out': { '0%': { opacity: '1' }, '100%': { opacity: '0' } },
              'scale-in': { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              'scale-out': { '0%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(0.95)' } },
              'slide-from-bottom': { '0%': { opacity: '0', transform: 'translateY(2rem)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              'slide-to-bottom': { '0%': { opacity: '1', transform: 'translateY(0)' }, '100%': { opacity: '0', transform: 'translateY(2rem)' } },

                '100%': { transform: 'translate(0px, 0px) scale(1)' },

              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }

                '100%': { transform: 'perspective(1000px) rotateY(360deg) rotateX(10deg)' },

              'light-ray-sweep': {

                '40%': { opacity: '0.4' },
                '60%': { opacity: '0.4' },
                '100%': { transform: 'translateX(150%) skewX(-30deg)', opacity: '0.1' },
              },
              'background-pulse': {
                '0%, 100%': { opacity: '0.7' },
                '50%': { opacity: '1' },
              },
              'sparkle-fade': {
                '0%, 100%': { opacity: '0', transform: 'scale(0.5)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
            },
            animation: {
              'spin': 'spin 1s linear infinite',
              'backdrop-enter': `fade-in 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards`,
              'backdrop-exit': `fade-out 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards`,

              'sheet-exit': `slide-to-bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards`,
              'view-enter': `slide-from-right 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards`,
              'view-exit': `slide-to-right 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards`,
              'content-enter': `content-enter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards`,
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'crystal-rotate': 'crystal-rotate 40s linear infinite',
              'light-ray-sweep': 'light-ray-sweep 6s ease-in-out infinite',
              'background-pulse': 'background-pulse 10s ease-in-out infinite',
              'sparkle-fade': 'sparkle-fade 3.5s ease-in-out infinite',
            }
          }
        }
      }

    <style>

      .dark .glass {

        backdrop-filter: blur(12px);

        border: 1px solid rgba(255, 255, 255, 0.05);

      }

        border: 1px solid rgba(255, 255, 255, 0.03);
      }
