app-id: org.essenmelia.Essenmelia
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: essenmelia
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: essenmelia
    buildsystem: simple
    build-commands:
      - install -D essenmelia /app/bin/essenmelia
      - cp -r lib /app/lib
      - cp -r data /app/data
    sources:
      - type: dir
        path: ../build/linux/x64/release/bundle
